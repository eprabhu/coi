<div>
    <div [ngClass]="personDetails?.proposalPersons?.length > 0 ? 'left-div' : 'div'" id='cp_tab_content'>
        <app-current-pending-details (selected)="setGenerateFlag()" [personDetails]='personDetails'>
        </app-current-pending-details>
    </div>
    <div class="right-div" *ngIf="personDetails?.proposalPersons?.length > 0">
        <app-person-details [personDetails]='personDetails'></app-person-details>
    </div>
</div>
<div class="modal fade show mySkinDialog" tabindex="-1" id="confirmGenerateModal" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Generate</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to generate this report?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                <button type="button" class="btn btn-primary-sub" (click)="childPerson.generateReport()"
                    data-dismiss="modal">Generate</button>
            </div>
        </div>
    </div>
</div>
