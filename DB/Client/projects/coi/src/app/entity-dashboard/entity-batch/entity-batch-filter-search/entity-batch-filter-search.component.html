<div class="d-flex flex-column gap-2">
    <div class="advance-search overflow-hide-nav coi-search-box rounded-3">
        <div class="row p-3 g-3">
            <!-- Review Status -->
            <div class="col-xl-3 col-lg-3 col-md-4 col-sm-6 col-12">
                <label class="coi-text-dark d-block" [for]="'coi-' + uniqueId +'-review-status'">Review Status</label>
                <app-look-up (selectedResult)="setFilter($event, 'currentReviewFilter')" [options]="REVIEW_STATUS_LOOKUP_OPTIONS"
                    class="text-secondary fs-13" [uniqueId]="'coi-' + uniqueId +'-review-status'"
                    [selectedLookUpList]="filterSearchData.selectedLookupList.currentReviewFilter"
                    [needResultOnEachSelection]="true" (keyup.enter)="performAdvancedSearch()">
                </app-look-up>
            </div>
            <!-- Review Action -->
            <div class="col-xl-3 col-lg-3 col-md-4 col-sm-6 col-12">
                <label class="coi-text-dark d-block" [for]="'coi-' + uniqueId +'-review-action'">Review Action</label>
                <app-look-up (selectedResult)="setFilter($event, 'currentAdminActionFilter')" [options]="ADMIN_ACTION_LOOKUP_OPTIONS"
                    class="text-secondary fs-13" [uniqueId]="'coi-' + uniqueId +'-review-action'"
                    [selectedLookUpList]="filterSearchData.selectedLookupList.currentAdminActionFilter"
                    [needResultOnEachSelection]="true" (keyup.enter)="performAdvancedSearch()">
                </app-look-up>
            </div>
            <!-- Match Type -->
            <div class="col-xl-3 col-lg-3 col-md-4 col-sm-6 col-12">
                <label class="coi-text-dark d-block" [for]="'coi-' + uniqueId +'-match-type'">Match Type</label>
                <app-look-up (selectedResult)="setFilter($event, 'currentMatchFilter')" [options]="MATCH_LOOKUP_OPTIONS"
                    class="text-secondary fs-13" [uniqueId]="'coi-' + uniqueId +'-match-type'" [isExternalArray]="true"
                    [selectedLookUpList]="filterSearchData.selectedLookupList.currentMatchFilter" [externalArray]="ENTITY_BATCH_MATCH_LOOKUP"
                    [needResultOnEachSelection]="true" (keyup.enter)="performAdvancedSearch()">
                </app-look-up>
            </div>
            <!-- buttons -->
            <div class="col d-flex align-items-center justify-content-end gap-2 mt-auto">
                <!-- Clear -->
                <button class="btn btn-outline-secondary fs-14" id="coi-admin-dashboard-clear-btn"
                    type="button" (click)="clearAdvancedSearch()" title="Click here to clear all the fields"
                    aria-label="Click here to clear all the fields">
                    Clear
                </button>
                <!-- Search -->
                <button class="btn btn-primary fs-14" id="coi-admin-dashboard-search-btn"
                    type="button" (click)="performAdvancedSearch()" title="Click here to get the search results"
                    aria-label="Click here to get the search results with/without fields">
                    Search
                </button>
            </div>
        </div>
    </div>
    
    <div class="advance-search overflow-hide-nav coi-search-box rounded-3">
        <!-- search box -->
        <div class="col d-flex align-items-center search-area position-relative px-3 py-2">
            <span class="filter-search">
                <!-- search icon -->
                <mat-icon aria-hidden="true" class="fs-25px searchButton">search</mat-icon>
                <!-- search input -->
                <input class="form-control pe-5" type="text" id="coi-{{uniqueId}}-search"
                    [(ngModel)]="filterSearchData.searchText" (ngModelChange)="searchTextChanged()"
                    placeholder="Search by Entity Name" autocomplete="off"
                    [attr.aria-label]="'Search by entity name. Current entity name is ' + (filterSearchData.searchText ? '' : 'empty')">
            </span>
            <!-- close btn -->
            <button *ngIf="filterSearchData.searchText" id="coi-{{uniqueId}}-search-close-btn" aria-label="Click here to clear search"
                title="Click here to clear search" class="d-flex align-items-center btn-none" (click)="clearSearch()">
                <mat-icon class="closeButton" aria-hidden="true">close</mat-icon>
            </button>
        </div>
    </div>    
</div>
