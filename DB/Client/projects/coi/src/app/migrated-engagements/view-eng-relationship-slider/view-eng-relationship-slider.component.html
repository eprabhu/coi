<!-- engagement slider -->
<ng-container *ngIf="migratedEngagementService.engagementSliderConfig?.engagementDetails">
    <app-coi-slider (closeSlider)="migratedEngagementService.closeEngagementSlider()"
        [elementId]="migratedEngagementService.engagementSliderConfig?.sliderElementId" [isHeaderNeeded]="true">
        <ng-container header id="coi-engagement-slider-header">
            <h4 class="d-flex align-items-center col mb-0 coi-text-darker pe-5">
                <!-- icon -->
                <span class="d-inline-flex coi-icon-bg me-2 fs-14"><mat-icon aria-hidden="true"
                        class="coi-entity-icon-size coi-coloured-icons">domain</mat-icon></span>
                <!-- entity name -->
                <span [title]="migratedEngagementService.engagementSliderConfig?.engagementDetails?.entityName"
                    class="text-slice fs-16">{{ migratedEngagementService.engagementSliderConfig?.engagementDetails?.entityName }}</span>
            </h4>
        </ng-container>
        <ng-container content>
            <app-engagement-relationship-details
                [engagementDetails]="migratedEngagementService.engagementSliderConfig?.engagementDetails">
            </app-engagement-relationship-details>
        </ng-container>
    </app-coi-slider>
</ng-container>
