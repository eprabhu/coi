<div class="custom-table-responsive position-relative table-top">
    <span class="coi-text-dark fs-16">Financial Details</span>
    <table class="table table-bordered mt-2" id="coi-engagement-matrix-table">
        <thead>
            <tr id="coi-engagement-matrix-table-thead-tr">
                <th class="coi-text-light matrix-header fs-16 col-xl-5"></th>
                <th *ngFor="let column of columnList" class="coi-text-dark matrix-header fs-16">{{ column }}</th>
            </tr>
        </thead>
        <tbody *ngFor="let relationship of matrixFormValue | keyvalue: keepOriginalOrder;">
            <tr>
                <td class="coi-text-dark fs-16 fw-600 matrix-colspan-row" colspan="5">
                    {{ relationship.key }}
                </td>
            </tr>
            <tr *ngFor="let relation of relationship.value">
                <td class="coi-text-light fs-14">
                    <div [innerHTML]="getSafeLabel(relation?.coiMatrixQuestion?.columnLabel)"></div>
                </td>
                <!-- Self -->
                <td class="coi-text-light fs-14">
                    <app-no-data-label [valueToShow]="getMatrixValueByRelation(relation?.coiMatrixAnswer, '1')">
                        <span [title]="getMatrixValueByRelation(relation?.coiMatrixAnswer, '1')">
                            {{ getMatrixValueByRelation(relation?.coiMatrixAnswer, '1') }}
                        </span>
                    </app-no-data-label>
                </td>
                <!-- Spouse -->
                <td class="coi-text-light fs-14">
                    <app-no-data-label [valueToShow]="getMatrixValueByRelation(relation?.coiMatrixAnswer, '2')">
                        <span [title]="getMatrixValueByRelation(relation?.coiMatrixAnswer, '2')">
                            {{ getMatrixValueByRelation(relation?.coiMatrixAnswer, '2') }}
                        </span>
                    </app-no-data-label>
                </td>
                <!-- Dependent -->
                <td class="coi-text-light fs-14">
                    <app-no-data-label [valueToShow]="getMatrixValueByRelation(relation?.coiMatrixAnswer, '3')">
                        <span [title]="getMatrixValueByRelation(relation?.coiMatrixAnswer, '3')">
                            {{ getMatrixValueByRelation(relation?.coiMatrixAnswer, '3') }}
                        </span>
                    </app-no-data-label>
                </td>
                <!-- Comments -->
                <td class="coi-text-light fs-14">
                    <app-no-data-label [valueToShow]="relation?.coiMatrixAnswer[0]?.comments">
                        <span [title]="relation?.coiMatrixAnswer[0]?.comments">{{ relation?.coiMatrixAnswer[0]?.comments }}</span>
                    </app-no-data-label>
                </td>
            </tr>
        </tbody>
    </table>
</div>
