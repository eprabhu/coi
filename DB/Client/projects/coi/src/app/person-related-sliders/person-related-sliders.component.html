<app-coi-slider (closeSlider)="validateSliderClose()"
    [sliderWidth]="'w-100 w-xxl-75 w-lg-90'"
    [isStickyNeeded]="false" [elementId]="'disclosure-person-slider'" [isHeaderNeeded]="true">
    <!-- slider header -->
    <ng-container header>
        <span class="px-1">{{sliderType === 'ENTITY' ? 'Engagements' : sliderType === 'NOTES' ? 'Notes' : 'Attachments' }} of {{personName}}</span>
    </ng-container>

    <ng-container content>
        <div>
            <ng-container *ngIf="sliderType === 'ENTITY'">
                <app-sfi [isTriggeredFromSlider]="true" [reviewStatus]="reviewStatusCode" [isEditMode]="loginPersonId === personId" [uniqueId]="'person-slider'"
                    [personId]="personId" (sfiActions)="concurrencyAction($event)" [isShowRiskLevel]="isShowRiskLevel">
                </app-sfi>
            </ng-container>
        </div>
        <div class="px-2">
            <ng-container *ngIf="sliderType === 'NOTES'">
                <app-notes-attachments [coiPersonId]="personId" [gridClass]="coi-grid-1" [isEditMode]="false" [isSliderView]="true" [canShowAddButton]="canShowAddNote"
                [sliderId]="'disclosure-person-slider'"></app-notes-attachments>
            </ng-container>
            <ng-container *ngIf="sliderType === 'ATTACHMENTS'">
                <app-attachments [personId]="personId" [isViewMode]="isAttachmentViewMode" [gridClass]="gridClass"></app-attachments>
            </ng-container>
        </div>
    </ng-container>
</app-coi-slider>
