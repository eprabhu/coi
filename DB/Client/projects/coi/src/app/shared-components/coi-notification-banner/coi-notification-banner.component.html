<div *ngIf="isShowNotification"
	class="alert custom-alert-{{notificationType}} d-flex justify-content-between align-items-center m-0 p-2">
	<div class="d-flex align-items-center">
		<span class="{{notificationType}}-icon-wrapper me-2 flex-shrink-0">
			<mat-icon class="mat-icon material-icons" aria-hidden="true">
				{{notificationType}}
			</mat-icon>
		</span>
		<div class="fs-14 color-black gap-2">
			<ng-content select="[notification-content]"></ng-content>
		</div>
	</div>
	<button type="button" id="modal-close" class="btn close close-button border-0 p-0 mt-1" data-dismiss="modal"
		aria-label="Click to close" (click)="toggleNotificationVisibility()"
		title="Click here to close">
		<span class="d-block" aria-hidden="true"><mat-icon class="mat-icon material-icons" aria-hidden="true">close</mat-icon></span>
	</button>
</div>
