<ng-container *ngIf="trainingDetails?.length;else noData">
    <div class="card-inner mx-0">
        <div class="coi-table-striped table-responsive">
            <table class="fs-14 table table-bordered table-striped">
                <thead class="grey-text sticky-top table-head mb-0">
                    <tr>
                        <th scope="col" class="col-7">Description</th>
                        <th scope="col">Completion Date</th>
                        <th scope="col">Expiration Date</th>
                        <th *ngIf="isShowScoreColumn" scope="col">Score</th>
                        <th *ngIf="isShowActionColumn" scope="col" class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let training of trainingDetails">
                        <td>{{training?.trainingDescription}}</td>
                        <td>{{training?.dateAcknowledged | dateFormatter}}</td>
                        <td>{{training?.followupDate | dateFormatter}}</td>
                        <td *ngIf="isShowScoreColumn">{{training?.score}}</td>
                        <td *ngIf="isShowActionColumn">
                            <div class="d-flex justify-content-center">
                                <button class="btn-primary-icon mt-0 d-flex"
                                title="Click here to view Training details" aria-label="Click here to view Training details"
                                (click)="openInFibi(training.personTrainingId)">
                                <mat-icon>visibility</mat-icon>
                            </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div>
            </div>
        </div>
    </div>
</ng-container>

<ng-template #noData>
    <div class="d-flex align-items-center justify-content-center border border-light shadow-sm mt-2 coi-training-no-data-height">
        <app-no-information [customClass]="'mt-0'" [isBorderNeeded]="false"></app-no-information>
    </div>
</ng-template>
