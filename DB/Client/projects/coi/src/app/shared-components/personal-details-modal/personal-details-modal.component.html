<button tabindex="-1" class="d-none" data-bs-toggle="modal" data-bs-target="#coi-person-view-modal"
    id="coi-person-view-modal-trigger-btn" aria-hidden="true"></button>

<div class="modal fade mySkinDialog modal-xl" data-bs-backdrop="static" tabindex="-1" id="coi-person-view-modal" role="dialog"
    aria-labelledby="coi-person-view-modal-header">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title userDetail" id="coi-person-view-modal-header">
                    <i class="mr-2 fa fa-user-o" aria-hidden="true"></i>
                    <span>{{personDetails?.person?.fullName || rolodexDetails?.rolodex?.fullName}}</span>
                </h4>
                <button type="button" class="btn-close" title="Click here to close" data-bs-dismiss="modal"
                    aria-label="Click here to close" id="coi-person-view-modal-close-btn"
                    (click)="commonService.closePersonDetailsModal(false)"></button>
            </div>
            <div class="modal-body" id="coi-person-modal">
                <div class="d-flex nav-sticky" id="coi-person-modal-nav">
                    <nav class="nav-underline border-bottom d-flex fw-bold mb-2 w-100">
                        <!-- Person Details -->
                        <div *ngIf="personModalConfig?.personType === 'PERSON'" class="d-flex align-items-center text-secondary cursor-pointer nav-link px-3"
                            tabindex="0" role="button" aria-label="Click to view person details" title="Click to view person details"
                            (click)="currentTab='PERSON_DETAILS'" (keyup.enter)="currentTab='PERSON_DETAILS'"  [class.active]="currentTab === 'PERSON_DETAILS'">
                            <span class="fw-500 fs-16">Person Details</span>
                        </div>
                        <!-- Rolodex Details -->
                        <div *ngIf="personModalConfig?.personType === 'ROLODEX'" class="d-flex align-items-center text-secondary cursor-pointer nav-link px-3"
                            tabindex="0" role="button" aria-label="Click to view rolodex details" title="Click to view rolodex details"
                            (click)="currentTab='ROLODEX_DETAILS'" (keyup.enter)="currentTab='ROLODEX_DETAILS'"  [class.active]="currentTab === 'ROLODEX_DETAILS'">
                            <span class="fw-500 fs-16">Rolodex Details</span>
                        </div>
                        <!-- Training -->
                        <div *ngIf="personModalConfig?.personType === 'PERSON'" class="d-flex align-items-center text-secondary cursor-pointer nav-link px-3"
                            tabindex="0" role="button" aria-label="Click to view training" title="Click to view training"
                            (click)="currentTab='TRAINING_DETAILS'" (keyup.enter)="currentTab='TRAINING_DETAILS'" [class.active]="currentTab === 'TRAINING_DETAILS'">
                            <span class="fw-500 fs-16">Training</span>
                        </div>
                    </nav>
                </div>
                <div class="pt-2">
                    <app-person-details *ngIf="currentTab =='PERSON_DETAILS'" [personDetails]="personDetails"></app-person-details>
                    <app-rolodex-details *ngIf="currentTab =='ROLODEX_DETAILS'" [rolodexDetails]="rolodexDetails"></app-rolodex-details>
                    <app-Training-details *ngIf="currentTab == 'TRAINING_DETAILS'" [personId]="personModalConfig?.personId"></app-Training-details>
                </div>
            </div>
            <div class="modal-footer">
                <!-- Close -->
                <button class="btn btn-outline-secondary" data-bs-dismiss="modal" type="button" title="Click here to close"
                    aria-label="Click here to close" (click)="commonService.closePersonDetailsModal(false)">
                    Close
                </button>
                <!-- View Person Details -->
                <button *ngIf="currentTab !== 'ROLODEX_DETAILS' && personModalConfig?.isShowViewButton" class="btn btn-primary me-0"
                    title="Click here to view person details" aria-label="Click here to view person details"
                    type="button" (click)="viewPersonDetails()">
                    View Person Details
                </button>
                <!-- View Rolodex Details -->
                <button *ngIf="currentTab === 'ROLODEX_DETAILS' && personModalConfig?.isShowViewButton" class="btn btn-primary me-0"
                    title="Click here to view rolodex details" aria-label="Click here to view rolodex details"
                    type="button" (click)="viewPersonDetails()">
                    View Rolodex Details
                </button>
            </div>
        </div>
    </div>
</div>
