<!-- More Option -->
<button [matMenuTriggerFor]="beforeMenu" #menuTrigger="matMenuTrigger"
    [id]="dropDownConfig?.uniqueId" class="btn {{dropDownConfig?.dropdownBtnClass}}"
    [title]="dropDownConfig?.btnTitle" [attr.aria-label]="dropDownConfig?.btnTitle">
    <span>{{dropDownConfig?.dropDownBtnLabel}}</span>
    <mat-icon class="coi-action-dropdown-icon" [class.coi-rotate-180]="menuTrigger.menuOpen">expand_more</mat-icon>
</button>
<!-- more actions - mat menu -->
<mat-menu #beforeMenu="matMenu" xPosition="before">
    <h5 class="fs-15 fw-500 px-3 pt-1 pb-2 mb-0">Available Actions</h5>
    <ng-container *ngFor="let actionDetails of availableActions; let actionIndex = index">
        <button mat-menu-item (click)="emitSelectedItem(actionDetails)"
            [id]="dropDownConfig?.uniqueId + '-btn-' + actionIndex"
            title="Click here to perform {{actionDetails?.actionDescription.toLowerCase()}} action"
            attr.aria-label="Click here to perform {{actionDetails?.actionDescription.toLowerCase()}} action">
            <div class="common-action-dropdown-item d-flex gap-2 py-1">
                <span class="common-action-dropdown-badge"
                    [style.background-color]="actionDetails?.resultingStatusBadgeColor"></span>
                <div class="d-flex flex-column gap-1">
                    <span class="fs-14 fw-500" [style.color]="actionDetails?.resultingStatusBadgeColor">{{
                        actionDetails?.actionDescription }}</span>
                    <span class="fs-13 coi-text-light">
                        <span>{{ actionDetails?.currentStatusDescription }}</span>
                        <svg width="14" height="13" viewBox="0 0 13 14" fill="none" xmlns="http://www.w3.org/2000/svg"
                            class="mx-2">
