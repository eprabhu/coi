<div id="fb-opa-appointment-details-{{formBuilderId}}" class="row row-gap-2">
    <!-- Job title -->
    <div class="col-xl-4 col-lg-4 col-sm-6 col-12"
        [attr.aria-label]="'Job title is ' + (componentData?.appointmentDetails?.jobTitle ? componentData?.appointmentDetails?.jobTitle : 'empty')">
        <span class="coi-text-dark d-block">Job Title</span>
        <div id="fb-pe-opa-job-title-{{formBuilderId}}" class="coi-text-light text-slice" 
            [title]="componentData?.appointmentDetails?.jobTitle">
            <app-no-data-label [valueToShow]="componentData?.appointmentDetails?.jobTitle"></app-no-data-label>
        </div>
    </div>

    <!-- Admin Employee Type -->
    <div class="col-xl-4 col-lg-4 col-sm-6 col-12"
        [attr.aria-label]="'Admin Employee type is ' + (componentData?.appointmentDetails?.adminEmployeeType ? componentData?.appointmentDetails?.adminEmployeeType : 'empty')">
        <span class="coi-text-dark d-block">Admin Employee Type</span>
        <div id="fb-pe-opa-admin-employee-type-{{formBuilderId}}" class="coi-text-light text-slice"
            [title]="componentData?.appointmentDetails?.adminEmployeeType">
            <app-no-data-label [valueToShow]="componentData?.appointmentDetails?.adminEmployeeType"></app-no-data-label>
        </div>
    </div>

    <!-- Admin Position Title -->
    <div class="col-xl-4 col-lg-4 col-sm-6 col-12"
        [attr.aria-label]="'Admin Position type is ' + (componentData?.appointmentDetails?.adminPositionTitle ? componentData?.appointmentDetails?.adminPositionTitle : 'empty')">
        <span class="coi-text-dark d-block">Admin Position Title</span>
        <div id="fb-pe-opa-admin-position-type-{{formBuilderId}}" class="coi-text-light text-slice"
            [title]="componentData?.appointmentDetails?.adminPositionTitle">
            <app-no-data-label [valueToShow]="componentData?.appointmentDetails?.adminPositionTitle"></app-no-data-label>
        </div>
    </div>

    <!-- HR Org Unit -->
    <div class="col-xl-4 col-lg-4 col-sm-6 col-12"
        [attr.aria-label]="'HR Org Unit is ' + (hrOrgUnitDisplayName ? hrOrgUnitDisplayName : 'empty')">
        <span class="coi-text-dark d-block">HR Org Unit</span>
        <div id="fb-pe-opa-hr-organization-type-{{formBuilderId}}" class="coi-text-light text-slice" [title]="hrOrgUnitDisplayName">
            <app-no-data-label [valueToShow]="hrOrgUnitDisplayName"></app-no-data-label>
        </div>
    </div>

    <!-- Admin Org Unit -->
    <div class="col-xl-4 col-lg-4 col-sm-6 col-12"
        [attr.aria-label]="'Admin Org Unit is ' + (adminOrgUnitDisplayName ? adminOrgUnitDisplayName : 'empty')">
        <span class="coi-text-dark d-block">Admin Org Unit</span>
        <div id="fb-pe-opa-admin-organization-{{formBuilderId}}" class="coi-text-light text-slice" [title]="adminOrgUnitDisplayName">
            <app-no-data-label [valueToShow]="adminOrgUnitDisplayName"></app-no-data-label>
        </div>
    </div>

    <!-- Sabbatical / Leave -->
    <div class="col-xl-4 col-lg-4 col-sm-6 col-12">
        <span class="coi-text-dark d-block">Sabbatical / Leave</span>
        <div id="fb-pe-opa-appointment-sabbatical-{{formBuilderId}}" 
        [ngSwitch]="(componentData?.appointmentDetails?.isFallSabatical === 'Y' ? 'F' : '') + (componentData?.appointmentDetails?.isSpringSabatical === 'Y' ? 'S' : '')">
            <span *ngSwitchCase="'F'" title="Sabbatical / Leave is, Fall" aria-label="Sabbatical / Leave is, Fall"
                class="coi-text-light">Fall</span>
            <span *ngSwitchCase="'S'" title="Sabbatical / Leave is, Spring" aria-label="Sabbatical / Leave is, Spring"
                class="coi-text-light">Spring</span>
            <span *ngSwitchCase="'FS'" title="Sabbatical / Leave is, Fall/Spring"
                aria-label="Sabbatical / Leave is, Fall / Spring" class="coi-text-light">Fall / Spring</span>
            <span *ngSwitchDefault title="Sabbatical / Leave is, empty" aria-label="Sabbatical / Leave is, empty"
                class="coi-text-light">--</span>
        </div>
    </div>
</div>
