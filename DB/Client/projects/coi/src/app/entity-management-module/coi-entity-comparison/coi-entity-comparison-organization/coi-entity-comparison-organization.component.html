<div class="d-flex flex-column gap-3 pt-2">
    <!-- Organization Details -->
    <app-coi-section-card customClass="coi-entity-section-card overflow-hidden" [uniqueId]="subawardOrganizationTab[0]?.sectionId">
        <ng-container card-header-icon><mat-icon aria-hidden="true" class="coi-mat-icon-size">{{ subawardOrganizationTab[0]?.sectionIcon }}</mat-icon></ng-container>
        <ng-container card-header-content><span>{{ subawardOrganizationTab[0]?.sectionName }}</span></ng-container>
        <ng-container card-body>
            <app-coi-entity-field-section-compare [fieldConfig]="organizationDetailsFieldsConfig"
            [leftSideComparisonData]="leftSideOrganizationDetails" [rightSideComparisonData]="rightSideOrganizationDetails">
        </app-coi-entity-field-section-compare>
        </ng-container>
    </app-coi-section-card>

    <!-- Organization Risk -->
    <app-coi-entity-risk-comparison [leftSideRiskDetails]="leftSideOrganizationDetails?.entityRisks"
        [rightSideRiskDetails]="rightSideOrganizationDetails?.entityRisks"
        [sectionDetails]="subawardOrganizationTab[1]">
    </app-coi-entity-risk-comparison>

</div>
