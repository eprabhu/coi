<button tabindex="-1" type="button" hidden="true" id="{{ENTITY_DUPLICATE_MARKING_MODAL_ID}}-trigger-btn"
    data-bs-toggle="modal" [attr.data-bs-target]="'#' + ENTITY_DUPLICATE_MARKING_MODAL_ID" aria-hidden="true"></button>

<div class="modal fade" [id]="ENTITY_DUPLICATE_MARKING_MODAL_ID" role="dialog" data-bs-backdrop="static"
    data-bs-keyboard="true" attr.aria-labelledby="{{ENTITY_DUPLICATE_MARKING_MODAL_ID}}-header-content">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="{{ENTITY_DUPLICATE_MARKING_MODAL_ID}}-header-content">
                    {{dupMarkingModalConfig?.modalHeader}}
                </h5>
                <button tabindex="-1" type="button" class="d-none"
                    id="{{ENTITY_DUPLICATE_MARKING_MODAL_ID}}-dismiss-btn" data-bs-dismiss="modal"
                    aria-hidden="true"></button>
                <button type="button" class="fs-12 btn-close" aria-label="Click to close"
                    (click)="clearValuesAndCloseModal()">
                </button>
            </div>
            <div class="modal-sticky-body">
                <div class="d-flex alert alert-primary py-2 mt-2">
                    <mat-icon class="mat-icon material-icons flex-shrink-0" aria-hidden="true">info</mat-icon>
                    <p class="fs-14 mb-0 ms-2">
                        <span class="d-flex algin-items-start">{{dupMarkingModalConfig?.modalHelpText}}</span>
                    </p>
                </div>
                <app-shared-entity-details-card *ngIf="entityCardConfig?.sharedEntityDetails?.entityId" [entityCardConfig]="entityCardConfig"></app-shared-entity-details-card>
            </div>
            <div class="modal-body title-descriptions">
                <div class="row">
                    <div class="col-12">
                        <label for="duplicate-marking-desc">
                            <span class="mandatory me-1">*</span>Description
                        </label>
                        <textarea class="form-control" id="duplicate-marking-desc" rows="4"
                            [ngClass]="(mandatoryList?.has('description')) ? 'is-invalid d-block' : ''"
                            [(ngModel)]="description" title="Description" aria-label="Description"
                            placeholder="Please enter the description" appLengthValidator
                            [limit]=500 [styleList]="'float-end word-count'" (ngModelChange)="checkMandatory()">
                      </textarea>
                        <span *ngIf="mandatoryList?.has('description')" class="invalid-feedback d-inline fs-13">
                            {{mandatoryList?.get('description')}}
                        </span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary fs-14" id="duplicate-marking-cancel"
                    name="duplicate-marking-cancel" (click)="clearValuesAndCloseModal()"
                    aria-label="Click here to cancel duplicate marking entity"
                    title="Click here to cancel duplicate marking entity">
                    Cancel
                </button>
                <button type="button" class="btn btn-primary fs-14" id="duplicate-marking-mark-as-duplicate"
                    name="duplicate-marking-mark-as-duplicate" aria-label="Click here to mark this as duplicate"
                    title="Click here to mark this as duplicate"
                    (click)="validateEntityAndProceedDuplicate()">{{dupMarkingModalConfig?.modalPrimaryButton}}</button>
            </div>
        </div>
    </div>
</div>
