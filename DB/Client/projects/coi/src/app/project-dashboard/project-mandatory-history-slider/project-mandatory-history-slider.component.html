<app-coi-slider (closeSlider)="closeHistorySlider()" [elementId]="'project-mandatory-history-slider'" [isHeaderNeeded]="true"
    [sliderWidth]="'w-50'">
    <ng-container header id="project-mandatory-slider-header">
        <span>History</span><app-common-help-text [subSectionId]="808" [elementId]="'mandatory-history-slider-title'"></app-common-help-text>
    </ng-container>

    <ng-container content-sticky>
        <app-shared-project-details-card [projectDetails]="projectDetails" [uniqueId]="'project-mandatory-history-slider-details'"
            customClass="coi-box-red shadow-medium"></app-shared-project-details-card>
    </ng-container>

    <ng-container content>
        <!-- History of Disclosure Required Flag Triggered -->
        <app-shared-risk-history [riskHistory]="historyData"></app-shared-risk-history>
    </ng-container>
</app-coi-slider>
