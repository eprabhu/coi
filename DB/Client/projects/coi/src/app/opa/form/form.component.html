<app-form-builder-view [externalEvents]="opaService.formBuilderEvents" (emitActionEvent)="emitActionEvents($event)" (builderStatus)="formBuilderDataChanged($event)"
[isAutoSaveEnabled]="true" [validationConfig]="opaService.validationConfig"></app-form-builder-view>

<div *ngIf="isShowCertifyBtn && dataStore.isFormEditable()" class="d-flex justify-content-center py-4 coi-custom-submit-box">
    <button (click)="certifyAndSubmit()" 
        [disabled]="commonService.autoSaveSavingSpinner !== 'HIDE' || commonService.hasChangesAvailable"
        id="coi-opa-disc-submit-btn"
        title="Click here to submit your disclosure"
        aria-label="Click here to submit your disclosure"
        class="d-flex align-items-center justify-content-center btn btn-primary fs-14 ps-3 pe-4">
        <mat-icon class="flex-shrink-0" aria-hidden="true">done</mat-icon>
        <span class="ms-2">Submit</span>
    </button>
</div>

<app-common-modal [modalConfig]="versionModalConfig" (modalAction)="versionModalPostConfirmation($event)">
    <!-- header -->
    <ng-container modal-header>
        <span>{{versionModalHeader}}</span>
    </ng-container>
    <!-- body -->
    <ng-container modal-body>
        <span class="d-block coi-text-dark">{{versionModalMsg}}</span>
    </ng-container>
</app-common-modal>
