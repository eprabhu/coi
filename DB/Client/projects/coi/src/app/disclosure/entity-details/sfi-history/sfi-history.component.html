<div [@fadeInOutHeight]>
    <div class="card border-0" id="sfi-history">
        <div class="card-content">
            <div class="card-body">
                <ul class="timeline">
                    <ng-container *ngFor="let entity of sfiHistoryLogs | keyvalue: sortNull">
                        <li *ngFor="let historyEntry of entity.value;">
                            <div class="fs-14" tabindex="-1">
                            <span [innerHTML]="historyEntry?.description"></span> 
                            <span *ngIf="historyEntry?.updateUserFullName" class="ms-1">by </span>
                            <span class="fw-700"> {{historyEntry?.updateUserFullName}} </span>
                        </div>
                            <p class="coi-text-lighter fs-13" tabindex="-1">{{entity.key}} {{historyEntry?.updateTimestamp | dateFormatterWithTimeZone:'time'}}</p>
                            <p *ngIf="historyEntry?.description" class="coi-text-light" tabindex="-1">
                                <span *ngIf="historyEntry?.comment" class="fs-14">
                                    <span class="fa fa-quote-left coi-text-light ml-2 fs-13"></span>
                                    <span *ngIf="!isReadMore[historyEntry?.updateTimestamp] && historyEntry?.comment?.length > 230; else showFullInfo" 
                                        class="fst-italic mx-2" [attr.aria-label]="historyEntry?.comment">
                                        <span class="coi-text-light mt-2">{{(historyEntry?.comment | slice:0:230)}}</span>
                                        <span (click)="isReadMore[historyEntry?.updateTimestamp] = true" class="hand-cursor" title="Read More"><span class="fw-medium">... <u>Read more</u>
                                                <i aria-hidden="true"></i></span>
                                        </span>
                                    </span>
                                    <ng-template #showFullInfo>
                                        <span [attr.aria-label]="historyEntry?.comment" class="fst-italic mx-2 coi-text-light">{{historyEntry?.comment}}</span>
                                        <span *ngIf="historyEntry?.comment?.length > 230" class="hand-cursor mt-2 fw-medium" title="Read Less" 
                                            (click)="isReadMore[historyEntry?.updateTimestamp] = false" aria-hidden="true">
                                            <span class="fw-medium"><u>Read Less</u>
                                                <i aria-hidden="true"></i></span>
                                        </span>
                                    </ng-template>
                                </span>
                            </p>
                        </li>
                    </ng-container>
                </ul>
            </div>
            <div *ngIf="isEmptyObject(sfiHistoryLogs)">
                <app-no-information [isBorderNeeded]="false"> </app-no-information>
            </div>
        </div>
    </div>
</div>
