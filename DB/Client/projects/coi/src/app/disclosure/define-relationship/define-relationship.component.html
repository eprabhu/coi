<ng-container *ngIf="projectSfiRelationsList?.length; else showNoData">
    <app-scroll-spy [(scrollSpyConfiguration)]="defineRelationshipService.scrollSpyConfiguration"
        [elementVisiblePercentageList]="defineRelationshipService.elementVisiblePercentageList"
        [(isExpandRightNav)]="isExpandRightNav"
        (contentChanged)="defineRelationshipService.scrollSpyCounterChanged($event)">
        <ng-container scroll-spy-left>
            <app-project-sfi-relationship></app-project-sfi-relationship>
        </ng-container>
        <ng-container scroll-spy-right>
            <app-project-sfi-navigation></app-project-sfi-navigation>
        </ng-container>
    </app-scroll-spy>
</ng-container>

<ng-template #showNoData>
    <app-no-information customClass="mt-0 rounded-3 min-height-200px" [isBorderNeeded]="false">
        <span>{{ RELATIONSHIP_TAB_NO_PROJECT_INFO_MSG[defineRelationshipService.currentRelationSwitch] }}</span>
    </app-no-information>
</ng-template>
