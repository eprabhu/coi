<div class="position-relative d-flex align-items-center justify-content-between border-bottom z-index-2 coi-bg-body pt-3 pb-2 ps-2 pe-1" id="COI805">
	<h3 class="fs-16 w-100">
		<span class="d-flex align-items-center">
			<strong tabindex="-1" aria-label="Relationships">New Awards</strong>
			<span class="d-inline-block" tabindex="-1" title="Award Disclosures submitted after this Revision.">
				<mat-icon aria-label="info" class="ms-1 f-16 text-secondary position-relative mt-1">info</mat-icon>
			</span>
		</span>
	</h3>
	<button id="relationship_collapse_btn"
		(click)="coiService.isExpandSummaryBySection['COI805'] = !coiService.isExpandSummaryBySection['COI805']"
		[attr.aria-label]="coiService.isExpandSummaryBySection['COI805'] ? 'Click here to collapse new awards' : 'Click here to expand new awards'"
		class="align-items-center border btn d-flex justify-content-center p-0 rounded-5 shadow-sm toggle-btn position-static"
		[title]="coiService.isExpandSummaryBySection['COI805'] ? 'Click here to collapse new awards' : 'Click here to expand new awards'">
		<mat-icon aria-hidden="true" [ngClass]="coiService.isExpandSummaryBySection['COI805'] ? 'coi-rotate-180' : 'coi-rotate-0'">expand_more</mat-icon>
	</button>
</div>
<div *ngIf="coiService.isExpandSummaryBySection['COI805']">
	<app-extended-project-relation-summary></app-extended-project-relation-summary>
</div>
