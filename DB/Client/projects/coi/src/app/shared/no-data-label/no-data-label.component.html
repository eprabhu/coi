<ng-container *ngIf="isArrayAndEmpty(valueToShow); else noData">
    <span #ref>
        <ng-content></ng-content>
    </span>
    <span *ngIf="!ref.children.length">
      {{valueToShow}}
   </span>
</ng-container>
<ng-template #noData>
    <span class="noDataExists {{classesToApply}}" aria-label=", empty">{{customNoDataFoundMessage}}</span>
</ng-template>
