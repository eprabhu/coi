<section id="user-declaration-{{userDeclaration?.declaration?.declarationId}}"
    class="d-flex flex-column gap-2" aria-label="User Declaration">
    <div id="coi-user-declaration-header" class="header-sticky">
        <!-- header -->
        <app-user-declaration-header></app-user-declaration-header>
        <!-- sub nav head -->
        <app-user-declaration-nav [isEditMode]="isEditMode"></app-user-declaration-nav>
    </div>

    <!-- body content -->
    <div>
        <router-outlet></router-outlet>
    </div>

    <!-- Overall History Slider -->
    <div *ngIf="userDeclarationService.isShowOverallHistory">
        <app-complete-disclosures-history-slider [disclosureDetails]="userDeclaration?.declaration"
            (closePage)="closeCompleteDisclosureHistorySlider($event)">
        </app-complete-disclosures-history-slider>
    </div>

    <!-- form validation modal -->
    <app-form-validator [validationList]="userDeclarationService.validationList" [defaultFormPath]="validationPath"
        [validationConfig]="userDeclarationService.validationConfig" [isTabEmitNeeded]="true"></app-form-validator>

    <!-- leave page modal -->
    <app-common-modal [modalConfig]="userDeclarationService.unSavedConfirmModalConfig" (modalAction)="postConfirmation($event)">
        <ng-container modal-header>
            <span>Confirmation</span>
        </ng-container>
        <ng-container modal-body>
            <p class="fs-14">Are you sure you want to leave the page without saving?</p>
        </ng-container>
    </app-common-modal>

</section>
