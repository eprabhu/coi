<nav class="position-relative d-flex align-items-center col-12">
    <ul class="coi-navigation-tabs col">
        <li>
            <a [routerLink]="['form']" (click)="onTabSwitch('DECLARATION')"
                class="navigation-box border-end" queryParamsHandling='merge'
                id="declaration-form-tab"
                [title]="router.url.includes('/form') ? declarationLocalize.TERM : ('Click here to view the ' + declarationLocalize.TERM)"
                [attr.aria-label]="router.url.includes('/form') ? declarationLocalize.TERM : ('Click here to view the ' + declarationLocalize.TERM)">
                <span class="navigation-box-content" routerLinkActive="active">{{ declarationLocalize.TERM }}</span>
            </a>
        </li>
        <li>
            <a [routerLink]="['history']" (click)="onTabSwitch('HISTORY')"
                class="navigation-box" queryParamsHandling='merge'
                id="declaration-history-tab"
                [attr.aria-label]="router.url.includes('/history') ? 'History' : 'Click here to view the history'"
                [title]="router.url.includes('/history') ? 'History' : 'Click here to view the history'">
                <span class="navigation-box-content" routerLinkActive="active">History</span>
            </a>
        </li>
    </ul>
    <!-- last saved toast -->
    <div *ngIf="isEditMode" id="success-toast"
        class="saved-toast-position d-inline-flex align-items-center invisible py-1 badge fw-normal fs-13 px-2 rounded-5 text-bg-light-success">
        <span class="me-1">Last saved at {{ autoSaveService.lastSavedTime }}</span>
        <mat-icon aria-hidden="true" class="coi-success-icon">cloud_done</mat-icon>
    </div>
    <!-- saving loader -->
    <div *ngIf="commonService?.autoSaveSavingSpinner !== 'HIDE'" id="inprogress-toast"
        class="saved-toast-position d-inline-flex align-items-center py-1 fw-normal px-2 rounded-5">
        <span class="me-1 fs-14">Saving...</span>
        <mat-icon aria-hidden="true" class="text-success fw-600 coi-rotating">autorenew</mat-icon>
    </div>
</nav>
