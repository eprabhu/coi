<div [@fadeInOutHeight]>
    <div class="card border-0" id="travel-history">
        <div class="card-content">
            <div class="card-body">
                <ul class="timeline">
                    <ng-container *ngFor="let disclosure of disclosureHistoryLogs | keyvalue: sortNull;">
                        <li *ngFor="let historyEntry of disclosure.value">
                            <span class="fs-14" [innerHTML]="historyEntry?.message" tabindex="0"></span>
                            <p class="coi-text-lighter fs-13" tabindex="0">{{disclosure?.key}}
                                {{historyEntry?.updateTimestamp | dateFormatterWithTimeZone:'time'}}</p>
                            <p *ngIf="historyEntry?.comment" class="coi-text-light" tabindex="0">
                                <span class="fs-14">
                                    <mat-icon class="format_quote">format_quote</mat-icon>
                                    <span *ngIf="!isReadMore[historyEntry?.updateTimestamp] && historyEntry?.comment?.length > 230; else showFullInfo"
                                        class="fst-italic mx-2" [attr.aria-label]="historyEntry?.comment">
                                        <span class="grey-text mt-2">{{(historyEntry?.comment | slice:0:230)}}</span>
                                        <span (click)="isReadMore[historyEntry?.updateTimestamp] = true"
                                            class="hand-cursor" title="Read More"><span class="fw-medium">... <u>Read
                                                    more</u>
                                                <i aria-hidden="true"></i></span>
                                        </span>
                                    </span>
                                    <ng-template #showFullInfo>
                                        <span tabindex='0' [attr.aria-label]="historyEntry?.comment"
                                            class="fst-italic mx-2 grey-text">{{historyEntry?.comment}}</span>
                                        <span *ngIf="historyEntry?.comment?.length > 230"
                                            class="hand-cursor mt-2 fw-medium" title="Read Less"
                                            (click)="isReadMore[historyEntry?.updateTimestamp] = false"
                                            aria-hidden="true">
                                            <span class="fw-medium"><u>Read Less</u>
                                                <i aria-hidden="true"></i></span>
                                        </span>
                                    </ng-template>
                                </span>
                            </p>
                        </li>
                    </ng-container>
                </ul>
            </div>
            <div *ngIf="isEmptyObject(disclosureHistoryLogs)">
                <app-no-information [isBorderNeeded]="false"> </app-no-information>
            </div>
        </div>
    </div>
</div>
