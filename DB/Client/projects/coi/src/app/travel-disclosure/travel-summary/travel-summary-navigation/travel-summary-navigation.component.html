<div class="card rounded-0 border-0 border-top bg-white h-100 shadow-sm" id="disclosure-summary-nav">
    <div class="card-body p-0 rounded-0">
        <ul class="nav flex-column">
            <li class="coi-nav-item border-bottom">
                <a class="coi-nav-link coi-scrollspy-right" role="link" tabindex="0" title="Go to Screening Questionnaire Section"
                    (click)="scrollIntoView('TD2401')"
                    [ngClass]="travelDisclosureService.scrollSpyConfiguration.activeCounter === 0 ? 'scrollspy-section-activate' : 'rounded-top-3'"
                    aria-label="Go to Screening Questionnaire Section">
                    Travel Details
                </a>
            </li>
            <li class="coi-nav-item border-bottom">
                <a class="coi-nav-link coi-scrollspy-right" role="link" tabindex="0" title="Go to certification section"
                    [class.scrollspy-section-activate]="travelDisclosureService.scrollSpyConfiguration.activeCounter === 1"
                    aria-label="Go to certification section" (click)="scrollIntoView('TD2402')">
                    Certification
                </a>
            </li>
        </ul>
    </div>
</div>
