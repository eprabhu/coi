<app-coi-section-card uniqueId="how-do-i">
    <ng-container card-header-icon><mat-icon aria-hidden="true">help</mat-icon></ng-container>
    <ng-container card-header-content><span>How Do I?</span></ng-container>
    <ng-container card-body>
        <ul *ngIf="helpGuideConfig?.length; else noData" class="m-0 p-0">
            <li *ngFor="let link of helpGuideConfig" class="py-2 ps-3 pe-2 m-0 list-unstyled">
                <a tabindex="0" class="fs-14 link-primary w-auto fw-500"
                    [title]="link?.title" [attr.aria-label]="link?.ariaLabel"
                    (click)="userHomeService.openRedirectionPath(link?.navigateToUrl, link?.navigateToUrlType)"
                    (keyup.enter)="userHomeService.openRedirectionPath(link?.navigateToUrl, link?.navigateToUrlType)">
                    <span>{{link?.name}}</span>
                    <mat-icon aria-hidden="true" class="fs-16 flex-shrink-0 coi-guide-link-icon-position">open_in_new</mat-icon>
                </a>
            </li>
        </ul>
        <ng-template #noData>
            <div class="d-flex align-items-center justify-content-center h-100 pb-2">
                <app-no-information customClass="mt-0" [isBorderNeeded]="false">
                    <span>No user guide is available at the moment.</span>
                </app-no-information>
            </div>
        </ng-template>
    </ng-container>
</app-coi-section-card>
