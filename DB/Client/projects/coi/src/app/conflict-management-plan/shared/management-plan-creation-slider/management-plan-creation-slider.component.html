<ng-container *ngIf="cmpCreationSliderConfig?.isOpenSlider">
    <app-coi-slider (closeSlider)="clearCmpCreationSlider()" [elementId]="cmpCreationSliderConfig?.sliderId"
        [isHeaderNeeded]="true" [sliderWidth]="'w-100 w-xxl-75 w-lg-90'">
        <!-- slider header -->
        <ng-container header>
            <span class="ps-1" id="{{cmpCreationSliderConfig?.sliderId}}-header">{{ cmpCreationSliderConfig?.sliderHeader }}</span>
            <!-- <app-common-help-text [subSectionId]="2601" [elementId]="'coi-project-hierarchy-slider-header'"></app-common-help-text> -->
        </ng-container>

        <!-- modal content -->
        <ng-container content>
            <div class="d-flex flex-column gap-3 px-1">
                <!-- creation fields -->
                <app-management-plan-creation-form [cmpCreationConfig]="cmpCreationSliderConfig?.cmpCreationConfig"
                    [$performAction]="$performAction">
                </app-management-plan-creation-form>
                <!-- footer buttons -->
                <div class="col d-flex justify-content-end align-items-center">
                    <button id="{{cmpCreationSliderConfig?.sliderId}}-cancel-btn" (click)="closeCmpCreationSlider()"
                        class="btn btn-outline-secondary ms-2 fs-14" title="Click here to cancel CMP creation"
                        aria-label="Click here to cancel CMP creation">
                        Cancel
                    </button>
                    <button *ngIf="!cmpCreationSliderConfig?.cmpCreationConfig?.cmpDetails?.cmpId"
                        id="{{cmpCreationSliderConfig?.sliderId}}-creat-btn" (click)="proceedCreateCMP()"
                        class="btn btn-primary ms-2 fs-14" title="Click here to proceed with CMP creation"
                        aria-label="Click here to proceed with CMP creation">
                        Create CMP
                    </button>
                    <button *ngIf="cmpCreationSliderConfig?.cmpCreationConfig?.cmpDetails?.cmpId"
                        id="{{cmpCreationSliderConfig?.sliderId}}-proceed-btn" (click)="proceedCreateCMP()"
                        class="btn btn-primary ms-2 fs-14" title="Click here to update CMP"
                        aria-label="Click here to update CMP">
                        Update CMP
                    </button>
                </div>
            </div>
        </ng-container>
    </app-coi-slider>
</ng-container>
