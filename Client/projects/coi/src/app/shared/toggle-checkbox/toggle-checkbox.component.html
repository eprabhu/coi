<button class="btn-none switch d-inline-block" [disabled]="isDisabled"
    (click)="toggleClicked()" title="Click here to {{isToggled ? 'deselect' : 'select'}}"
    attr.aria-label="Click here to {{isToggled ? 'deselect' : 'select'}}">
    <input tabindex="-1" aria-hidden="true" type="checkbox" [checked]="isToggled">
    <span class="slider round" aria-hidden="true" [class.disabled-background]="isDisabled">
        <small *ngIf="isShowToggleText" [ngClass]="{'activate-text': isToggled}">
            {{ isToggled ? toggleValue[1] : toggleValue[0] }}
        </small>        
    </span>
</button>
