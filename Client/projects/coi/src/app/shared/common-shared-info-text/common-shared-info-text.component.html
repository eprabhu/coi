<div *ngIf="infoTextContent" [class]="customClass">
    <div role="alert" class="d-flex align-items-center alert alert-primary mb-0 py-2 gap-2">
        <div class="d-flex gap-2">
            <mat-icon role="img" class="flex-shrink-0" aria-hidden="true">info</mat-icon>
            <!-- message -->
            <p class="fs-14 mb-0">
                <span class="new-line-property" [innerHTML]="textAfterSafeConversion"></span>
                <a *ngIf="visibleTextLength > 200" tabindex="0" role="link" 
                    (click)="toggleInfoText()" (keyup.enter)="toggleInfoText()"
                    class="fw-700 link-primary ms-1 text-decoration-underline"
                    title="Click here to {{ expandInfo ? 'read less' : 'read more' }}"
                    attr.aria-label="Click here to {{ expandInfo ? 'read less' : 'read more' }}">
                    {{ expandInfo ? 'Read Less' : 'Read More' }}
                </a>
            </p>
        </div>
        <!-- other elements -->
        <ng-content></ng-content>
    </div>
</div>
