
<button id="opa-start-reviewer-review-modal-trigger" data-bs-target="#opa-start-review-modal" data-bs-toggle="modal"
    class="d-none"></button>
<!-- Start Review Modal -->
<div class="modal modal-coi fade mySkinDialog" tabindex="-1" aria-labelledby="opa-start-review" data-bs-backdrop="static" id="opa-start-review-modal" role="dialog">
  <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
          <div class="modal-header">
              <h4 class="modal-title" id="opa-start-review">
                <span>Start Review at {{currentReviewer?.reviewLocationType?.description}}</span>
                <app-common-help-text [helpTextHardCoded]="startReviewHelpText"></app-common-help-text>
              </h4>
              <button class="btn-close fs-12" data-bs-dismiss="modal" id="opa-start-review-dissmiss-btn" aria-label="Click here to close"
                title = "Click here to close"
                  type="button" (click)="closeModal()">
              </button>
          </div>
          <div class="modal-body">
                <div class="row">
                    <!-- Description -->
                    <div class="col-12">
                        <label for="opa-start-review-description" class="fw-600 fs-14 col-12 pb-1">
                            <span>Description</span>
                        </label>
                        <div class="col-12">
                            <textarea id="opa-start-review-description" name="opa-start-review-description" rows="4" appLengthValidator
                                [isShowLimiter]='true' [limit]=2000 class="form-control fs-14" autocomplete="off"
                                [(ngModel)]="reviewDescription" (ngModelChange)="reviewDescription = reviewDescription.trim()"
                                [placeholder]="'Please enter the description'">
                            </textarea>
                        </div>
                    </div>
                </div>
          </div>
          <div class="modal-footer">
              <button id="opa-start-review-cancel-btn" type="button" class="btn btn-outline-secondary fs-14"
                  title = "Click here to cancel"
                  data-bs-dismiss="modal" (click)="closeModal()" aria-label="Click here to cancel Start Review and Close modal">Cancel</button>
              <button type="button" class="btn btn-primary fs-14" (click)="startCOIReview()"
                  title="Click here to start review" id="opa-start-review-modal-btn"
                  data-bs-dismiss="modal" attr.aria-label="Click here to Start Review at {{currentReviewer?.reviewLocationType?.description}}">Start Review</button>
          </div>
      </div>
  </div>
</div>

<button id="opa-complete-reviewer-review-modal-trigger" data-bs-target="#opa-complete-review-modal" data-bs-toggle="modal"
    class="d-none"></button>
<!-- Complete review modal -->
<div class="modal modal-coi fade mySkinDialog" tabindex="-1" aria-labelledby="opa-complete-review" data-bs-backdrop="static" id="opa-complete-review-modal" role="dialog">
  <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
          <div class="modal-header">
              <h4 class="modal-title" id="opa-complete-review">
                <span>Complete Review at {{currentReviewer?.reviewLocationType?.description}}</span>
                <app-common-help-text [helpTextHardCoded]="completeReviewHelpText"></app-common-help-text>
              </h4>
              <button class="btn-close fs-12" data-bs-dismiss="modal" id="opa-complete-dissmiss-btn" title="Click here to close" aria-label="Click here to Close"
                  type="button" (click)="closeModal()">
              </button>
          </div>
          <div class="modal-body">
                <div class="row">
                    <!-- Description -->
                    <div class="col-12">
                        <label for="opa-complete-review-description" class="fw-600 fs-14 col-12 pb-1">
                            <span>Please provide your assessment of the disclosure</span>
                        </label>
                        <div class="col-12">
                            <textarea id="opa-complete-review-description" name="opa-complete-review-description" rows="4" appLengthValidator
                                [isShowLimiter]='true' [limit]="2000" class="form-control fs-14" autocomplete="off"
                                [(ngModel)]="reviewDescription" (ngModelChange)="reviewDescription = reviewDescription.trim()"
                                [placeholder]="'Please enter the description'">
                            </textarea>
                        </div>
                    </div>
                </div>
          </div>
          <div class="modal-footer">
              <button id="opa-complete-cancel-btn" type="button" class="btn btn-outline-secondary fs-14" title="Click here to cancel"
                  data-bs-dismiss="modal" (click)="closeModal()" aria-label="Click here to cancel Complete Review and Close modal">Cancel</button>
              <button type="button" id="opa-complete-review-modal-btn" class="btn btn-primary fs-14" (click)="completeReview()" title="Click here to complete review " attr.aria-label="Click here to Complete Review at {{currentReviewer?.reviewLocationType?.description}}"
                  data-bs-dismiss="modal">Complete</button>
          </div>
      </div>
  </div>
</div>
