<ng-container *ngIf="isActivateObserverOption">
    <div tabindex="-1" appVisibleInViewport class="coi-scrollspy-left z-index-2 coi-bg-body"
        id="scrollspy_view_0" [enableRepeatedLoad]="true"
        (visibleInViewport)="travelService.updateScrollSpyConfig($event, 0);"
        [initialDelayTimeToObserve]="200" minHeight="auto" [intersectionObserverOptions]="intersectionObserverOptions"
        (focus)="travelService.setActiveSection('TD2401')">
        <app-travel-form-summary id="travel-details"></app-travel-form-summary>
    </div>
    <div tabindex="-1" appVisibleInViewport class="coi-scrollspy-left z-index-2 position-relative coi-bg-body"
        id="scrollspy_view_0" [enableRepeatedLoad]="true"
        (visibleInViewport)="travelService.updateScrollSpyConfig($event, 1);"
        [initialDelayTimeToObserve]="200" minHeight="auto" [intersectionObserverOptions]="intersectionObserverOptions"
        (focus)="travelService.setActiveSection('TD2402')">
        <app-travel-certify-summary id="certify"></app-travel-certify-summary>
    </div>
</ng-container>
