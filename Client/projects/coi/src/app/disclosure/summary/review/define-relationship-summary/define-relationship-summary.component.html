<div class="position-relative d-flex align-items-center justify-content-between border-bottom z-index-2 coi-bg-body pt-3 pb-2 ps-2 pe-1" id="COI803">
	<h3 class="fs-16 w-100">
		<span class="d-flex align-items-center">
			<strong tabindex="-1" aria-label="Relationships">Relationships</strong>
			<span class="d-inline-block" tabindex="-1" data-bs-toggle="tooltip"
                title="View entity relationships." data-bs-placement="top">
				<mat-icon aria-label="info" class="ms-1 f-16 text-secondary position-relative mt-1"
					data-bs-toggle="tooltip">info</mat-icon>
			</span>
		</span>
	</h3>
	<button id="relationship_collapse_btn" (click)="coiService.isExpandSummaryBySection['COI803'] = !coiService.isExpandSummaryBySection['COI803']"
		[attr.aria-label]="coiService.isExpandSummaryBySection['COI803'] ? 'Click here to collapse relationship' : 'Click here to expand relationship'"
		class="align-items-center border btn d-flex justify-content-center p-0 rounded-5 shadow-sm toggle-btn position-static"
		[title]="coiService.isExpandSummaryBySection['COI803'] ? 'Click here to collapse relationship' : 'Click here to expand relationship'">
		<mat-icon aria-hidden="true" [ngClass]="coiService.isExpandSummaryBySection['COI803'] ? 'coi-rotate-180' : 'coi-rotate-0'">expand_more</mat-icon>
	</button>
</div>
<div *ngIf="coiService.isExpandSummaryBySection['COI803']">
	<app-project-sfi-relationship></app-project-sfi-relationship>
</div>
