<app-common-modal [modalConfig]="validationDockModalConfig?.modalConfiguration"
    (modalAction)="validationModalActions($event)">
    <!-- header -->
    <ng-container modal-header>
        <span>{{validationDockModalConfig?.modalHeader}}
            <app-common-help-text [helpTextHardCoded]="validationDockModalConfig?.validationHelpText"></app-common-help-text>
        </span>
    </ng-container>

    <!-- body -->
    <ng-container modal-body>
        <div class="postion-sticky">
            <ng-container *ngFor="let validation of validationList; let index = index">
                <div attr.aria-label="Attention: {{validation}}"
                    class="alert alert-danger fs-14 shadow-sm m-0 gap-2" role="alert">
                    <div class="alert-heading d-flex gap-1">
                        <mat-icon class="fs-4 w-auto h-auto material-icons flex-shrink-0 coi-scale-9" aria-hidden="true">error</mat-icon>
                        <strong>Attention: {{validation}}</strong>
                    </div>
                    <div *ngIf="validationDockModalConfig?.modalBodyMsg" class="reason-border mt-2 rounded-1 py-1">
                        <p class="d-block fs-14 mb-0 ps-4">
                            <strong *ngIf="validationDockModalConfig?.validationType && validationDockModalConfig?.modalBodyMsg">Reason: </strong>{{validationDockModalConfig?.modalBodyMsg}}
                        </p>
                    </div>
                   </div>
            </ng-container>
        </div>
    </ng-container>

    <ng-container modal-additional-footer-buttons>
        <ng-container *ngFor="let btn of validationDockModalConfig?.additionalBtns">
            <button type="button" class="btn fs-14 btn-primary" id="validation-leave-page-modal"
                (click)="emitAdditionalButtonAction(btn)" title="Click here to {{btn}}"
                aria-label="Click here to {{btn}}">
                {{btn}}
            </button>
        </ng-container>
    </ng-container>
</app-common-modal>

<!-- Dock with next and previous actions -->
<div *ngIf="validationList.length && !isModalOpened" class="dock-box shadow-lg">
    <div class="card-header d-flex justify-content-between border-radius p-0">
        <h4 class="align-items-center d-flex ps-3 pt-2 fs-14">{{ validationDockModalConfig?.validationDockText }}</h4>
        <span class="align-items-center d-flex">
            <a class="arrow-btn corner-radius" title="Expand validation list" (click)="openModal('EXPAND')">
                <i aria-hidden="true" class="fa fa-expand float-right hand-cursor"></i>
            </a>
        </span>
    </div>
</div>
