<ng-container *ngIf="isOpenSlider">
    <app-coi-slider (closeSlider)="hideSfiNavBar()" [elementId]="sliderId" [sliderWidth]="'w-100 w-md-90 w-xl-75'" [isChangedFieldValue]="isChangedFieldValue">
        <!-- Header -->
        <ng-container header id="coi-conflict-slider-header">
            <span>New Engagement</span>
            <app-common-help-text [helpTextHardCoded]="'Add new engagement'"></app-common-help-text>
        </ng-container>

        <!-- Content -->
        <ng-container content>
            <app-add-sfi *ngIf="isShowAddSfiPage" [isSlider]="true"
                [sfiSliderSectionConfig]="sfiSliderSectionConfig"
                [entitySectionConfig]="entitySectionConfig" (closeSlider)="closeSlider()">
            </app-add-sfi>
        </ng-container>

        <!-- Leave Page Modal Config -->
        <ng-container confirmation-content>
            <span [innerHTML]="leavePageModalMsg"></span>
        </ng-container>
    </app-coi-slider>
</ng-container>
