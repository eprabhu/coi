<!-- Previous -->
<div *ngIf="stepsNavBtnConfig?.previousBtnConfig?.isShowBtn || stepsNavBtnConfig?.proceedBtnConfig?.isShowBtn || stepsNavBtnConfig?.primaryBtnConfig?.isShowBtn"
    class="coi-steps-nav-card shadow-lg" [style.zIndex]="stepsZIndex">
    <button *ngIf="stepsNavBtnConfig?.previousBtnConfig?.isShowBtn" (click)="emitAction(stepsNavBtnConfig?.previousBtnConfig?.actionType)"
        id="coi-steps-nav-prev-btn" [disabled]="stepsNavBtnConfig?.previousBtnConfig?.isDisabled"
        class="d-inline-flex align-items-center justify-content-center btn btn-outline-grey fs-14"
        [attr.aria-label]="stepsNavBtnConfig?.previousBtnConfig?.ariaLabel"
        [title]="stepsNavBtnConfig?.previousBtnConfig?.title">
        <mat-icon aria-hidden="true">{{ stepsNavBtnConfig?.previousBtnConfig?.matIcon }}</mat-icon>
        <span class="ms-2">{{ stepsNavBtnConfig?.previousBtnConfig?.btnName }}</span>
    </button>
    <!-- Proceed -->
    <button *ngIf="stepsNavBtnConfig?.proceedBtnConfig?.isShowBtn" (click)="emitAction(stepsNavBtnConfig?.proceedBtnConfig?.actionType)"
        id="coi-steps-nav-proceed-btn" [disabled]="stepsNavBtnConfig?.proceedBtnConfig?.isDisabled"
        class="d-inline-flex align-items-center justify-content-center btn btn-outline-grey fs-14"
        [attr.aria-label]="stepsNavBtnConfig?.proceedBtnConfig?.ariaLabel"
        [title]="stepsNavBtnConfig?.proceedBtnConfig?.title">
        <span class="me-2">{{ stepsNavBtnConfig?.proceedBtnConfig?.btnName }}</span>
        <mat-icon aria-hidden="true" class="coi-rotate-180">{{ stepsNavBtnConfig?.proceedBtnConfig?.matIcon }}</mat-icon>
    </button>
    <!-- Primary -->
    <button *ngIf="stepsNavBtnConfig?.primaryBtnConfig?.isShowBtn" (click)="emitAction(stepsNavBtnConfig?.primaryBtnConfig?.actionType)"
        id="coi-steps-nav-primary-btn" [disabled]="stepsNavBtnConfig?.primaryBtnConfig?.isDisabled"
        class="d-flex justify-content-center align-items-center btn btn-primary fs-14"
        [attr.aria-label]="stepsNavBtnConfig?.primaryBtnConfig?.ariaLabel"
        [title]="stepsNavBtnConfig?.primaryBtnConfig?.title">
        <mat-icon class="flex-shrink-0" aria-hidden="true">{{ stepsNavBtnConfig?.primaryBtnConfig?.matIcon }}</mat-icon>
        <span class="ms-2">{{ stepsNavBtnConfig?.primaryBtnConfig?.btnName }}</span>
    </button>
</div>
