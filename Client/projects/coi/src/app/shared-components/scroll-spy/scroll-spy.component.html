<div id="SCROLL_SPY_CONTAINER" tabindex="0" [ngClass]="{'coi-scroll-spy-responsive': isResponsive}"
    (click)="addListener()" (focus)="addListener()" class="row m-0 position-relative">
    <div tabindex="-1" id="SCROLL_SPY_LEFT_CONTAINER"
        [class]="scrollSpyConfiguration.scrollLeftCustomClass"
        [style.height]="scrollSpyConfiguration.scrollLeftHeight">
        <ng-content select="[scroll-spy-left]"></ng-content>
    </div>
    <div tabindex="-1" id="SCROLL_SPY_RIGHT_CONTAINER" [ngClass]="isExpandRightNav ? 'coi-translate-in-animation' : 'coi-translate-out-animation'"
        [class]="scrollSpyConfiguration.scrollRightCustomClass"
        [style.height]="scrollSpyConfiguration.scrollRightHeight">
        <ng-content select="[scroll-spy-right]"></ng-content>
    </div>
    <!-- expand collapse while responsive -->
    <button class="align-items-center justify-content-center btn-none expand-scroll-nav-right bg-primary py-4 rounded-start-3"
        [ngClass]="isExpandRightNav ? 'hideScrollNav' : 'showScrollNav'" id="coi-scroll-spy-right-expand-clollapse-btn"
        [attr.aria-label]="isExpandRightNav ? 'Click here to collapse' : 'Click here to expand'"
        [title]="isExpandRightNav ? 'Click here to collapse' : 'Click here to expand'"
        (click)="expandOrCollapseRightNav(!isExpandRightNav)">
        <mat-icon aria-hidden="true" [ngClass]="isExpandRightNav ? 'coi-rotate-0' : 'coi-rotate-180'"
            class="flex-shrink-0 text-white">chevron_right</mat-icon>
    </button>

    <div *ngIf="isExpandRightNav" id="coi-scroll-spy-right-overlay" class="coi-overlay" (click)="expandOrCollapseRightNav(false)"></div>
</div>
