<ng-container *ngIf="isOpenSlider">
    <app-coi-slider (closeSlider)="closeReviewCommentSlider()" [elementId]="sliderId" [isHeaderNeeded]="true"
        [sliderWidth]="'w-100 w-xxl-50 w-lg-75'">
        <!-- slider header -->
        <ng-container header>
            <mat-icon aria-hidden="true" class="coi-text-lighter me-1 align-middle">rate_review</mat-icon>
            <span *ngIf="!reviewCommentsSectionConfig?.sliderHeader"
                id="{{sliderId}}-header-text">{{ reviewCommentsSectionConfig?.canAddAllComments ? 'All Comments' : 'Comments' }}</span><!-- do not change the header id -->
            <span *ngIf="reviewCommentsSectionConfig?.sliderHeader"
                id="{{sliderId}}-header-text">{{ reviewCommentsSectionConfig?.sliderHeader }}</span><!-- do not change the header id -->
            <app-common-help-text [helpTextHardCoded]="'Comments'"></app-common-help-text>
        </ng-container>

        <!-- slider content -->
        <ng-container content-sticky>
            <div class="bg-white" id="{{sliderId}}-content-sticky"><!-- do not change the header id -->
                <ng-content select="[content-sticky]"></ng-content>
            </div>
        </ng-container>
        <!-- slider content -->
        <ng-container content>
            <app-coi-review-comments [reviewCommentsConfig]="reviewCommentsSectionConfig"></app-coi-review-comments>

            <!-- comment delete conformation modal -->
            <ng-container *ngIf="deleteCommentDetails?.commentId">
                <app-common-modal [modalConfig]="modalConfig" (modalAction)="postConfirmation($event)">
                    <ng-container modal-header>
                        <span>Confirmation</span>
                    </ng-container>
                    <ng-container modal-body>
                        <p>Are you sure you want to delete this comment?</p>
                    </ng-container>
                </app-common-modal>
            </ng-container>
        </ng-container>
    </app-coi-slider>
</ng-container>
