<app-shared-history-timeline [timelineId]="timelineId" [historyLogs]="historyLogs" [customClass]="customClass">
    <ng-container history-header>
        <div class="card-header coi-reviewer-header-sticky rounded-top-3" [style.top]="headerTop">
            <h4 class="card-title mb-0 py-1">
                <span class="col fs-16 mt-2 fw-bold">Review History</span>
            </h4>
        </div>
    </ng-container>
</app-shared-history-timeline>
