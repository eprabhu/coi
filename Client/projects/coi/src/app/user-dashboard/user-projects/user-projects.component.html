<section>
    <!-- nav -->
    <div class="section-advanced-search coi-dashboard-tab-sticky">
        <nav *ngIf="commonService.activeProjectsTypes?.length > 1"
            class="coi-admin-dash mb-2 mx-0 border shadow-sm rounded-2 coi-nav-tab-sticky" aria-labelledby="myProjectsNavbarResponsive">
            <div class="position-realtive list">
                <div class="d-flex justify-content-between">
                    <button id="coi-proj-responsive-toggle-btn"
                        class="navbar-toggler hidden-sm-up px-3 hamburger-display" (click)="isShowNavigationOptions = !isShowNavigationOptions"
                        (keyup.enter)="isShowNavigationOptions = !isShowNavigationOptions" data-bs-toggle="collapse" data-bs-target="#myProjectsNavbarResponsive"
                        aria-controls="myProjectsNavbarResponsive" aria-expanded="false"
                        attr.aria-label="Click here to {{isShowNavigationOptions ? 'collapse' : 'expand' }} navigation menu"
                        title="Click here to {{isShowNavigationOptions ? 'collapse' : 'expand' }} navigation menu">
                        <i class="fa fa-bars f-14 text-muted mx-colr" aria-hidden="true"></i>
                    </button>
                    <!-- tabs -->
                    <ul class="m-0 p-0 menu-responsive fit-content" id="myProjectsNavbarResponsive" aria-label="navigation list" tabindex="-1">
                        <!-- fcoi/project -->
                        <ng-container *ngFor="let projects of commonService.activeProjectsTypes">
                            <li tabindex="0" id="coi-project-dashboard-award-disclosures"
                                (click)="changeTab(projects?.coiProjectTypeCode)" (keyup.enter)="changeTab(projects?.coiProjectTypeCode)"
                                [class.active]="projectListConfiguration?.projectTypeCode?.toString() === projects?.coiProjectTypeCode?.toString()"
                                class="fs-6 align-self-center"
                                [title]="(projectListConfiguration?.projectTypeCode?.toString() === projects?.coiProjectTypeCode?.toString() ? '' : 'Click here to view ') + projects?.description"
                                [attr.aria-label]="(projectListConfiguration?.projectTypeCode?.toString() === projects?.coiProjectTypeCode?.toString() ? 'Selected tab is ' : 'Click here to view ') + projects?.description">
                                {{ projects?.description }}
                            </li>
                            <span class="separator" aria-hidden="true"></span>
                         </ng-container>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <!-- Project List -->
    <ng-container *ngIf="!isLoading">
        <app-configurable-project-list [projectListConfiguration]="projectListConfiguration"></app-configurable-project-list>
    </ng-container>
</section>
