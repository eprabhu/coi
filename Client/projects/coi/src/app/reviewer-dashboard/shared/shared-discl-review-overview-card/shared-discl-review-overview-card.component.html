<ng-container *ngIf="!loaderConfig.isShowLoader">
    <app-coi-section-card [uniqueId]="'discl-review-overview-card'" [customClass]="customClass[triggeredFrom]">
        <ng-container card-header-icon><mat-icon aria-hidden="true">{{ reviewStatDetails.MODULE_ICON
                }}</mat-icon></ng-container>
        <ng-container card-header-content><span class="fw-700">{{ reviewStatDetails.MODULE_NAME}}</span></ng-container>
        <ng-container card-body>
            <ul *ngIf="triggeredFrom === 'OVERVIEW_HEADER'"
                class="list-unstyled mb-0 coi-reviewer-overview-count-card-grid">
                <ng-container *ngFor="let countDetails of reviewStatDetails.COUNT_DETAILS">
                    <li *ngIf="countDetails?.SHOW_IN_HEADER" class="position-relative">
                        <a tabindex="0" (click)="viewDisclosureList(countDetails)"
                            (keyup.enter)="viewDisclosureList(countDetails)"
                            title="Click here to view {{ countDetails.LABEL }} in {{ reviewStatDetails.MODULE_NAME}}"
                            attr.aria-label="Click here to view {{ countDetails.LABEL }} in {{ reviewStatDetails.MODULE_NAME}}"
                            class="coi-card-blue-dark coi-reviewer-overview-count-card d-flex flex-column justify-content-center text-center p-1 rounded-3">
                            <!-- count -->
                            <span class="fs-24 fw-700">{{ countDetails.COUNT }}</span>
                            <!-- label -->
                            <span class="fs-13 fw-500 lh-sm">{{ countDetails.LABEL }}</span>
                        </a>
                    </li>
                </ng-container>
            </ul>
            <ul *ngIf="triggeredFrom === 'DEPT_OVERVIEW'" class="list-unstyled mb-0 coi-overview-dept-list">
                <li *ngFor="let countDetails of reviewStatDetails.COUNT_DETAILS; let isLastCount = last">
                    <a *ngIf="countDetails" (click)="viewDisclosureList(countDetails)"
                        (keyup.enter)="viewDisclosureList(countDetails)"
                        title="Click here to view {{ countDetails.LABEL }} in {{ reviewStatDetails.MODULE_NAME}}"
                        attr.aria-label="lick here to view {{ countDetails.LABEL }} in {{ reviewStatDetails.MODULE_NAME}}"
                        class="d-flex align-items-center justify-content-between cursor-pointer coi-border-bottom text-decoration-none px-3 py-2">
                        <span class="coi-text-dark">{{ countDetails.LABEL }}</span>
                        <span
                            class="coi-card-blue-dark coi-overview-count-box d-flex align-items-center justify-content-center fs-14 rounded-2 px-2 fw-700">{{
                            countDetails.COUNT }}</span>
                    </a>
                </li>
            </ul>
        </ng-container>
    </app-coi-section-card>
</ng-container>

<!-- Skeleton Loader -->
<ng-container *ngIf="loaderConfig.isShowLoader">
    <app-coi-section-card customClass="coi-card-grey-light coi-card-section-body-p-3 overflow-hidden"
        [uniqueId]="'discl-review-overview-card'">
        <ng-container card-header-icon></ng-container>
        <ng-container card-header-content>
            <span><app-skeleton-loader [loaderType]="'RECTANGLE'"
                    class="d-flex coi-skeleton-loader-header-size"></app-skeleton-loader></span>
        </ng-container>
        <ng-container card-body>
            <div class="d-flex gap-2">
                <ng-container *ngFor="let columnClassArray of loaderConfig.columnClassArray">
                    <div
                        class="d-flex overflow-hidden rounded-2 coi-skeleton-loader-body-item-size {{columnClassArray}}">
                        <app-skeleton-loader [loaderType]="'RECTANGLE'" class="w-100"></app-skeleton-loader>
                    </div>
                </ng-container>
            </div>
        </ng-container>
    </app-coi-section-card>
</ng-container>
