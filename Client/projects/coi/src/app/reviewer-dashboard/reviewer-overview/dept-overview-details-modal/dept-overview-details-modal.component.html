<app-common-modal *ngIf="isModalOpen" (modalAction)="deptReviewOverviewModalAction($event)"
	[modalConfig]="deptReviewDetailsModalConfig.modalConfig">
	<!-- header -->
	<ng-container modal-header>
		<span>{{ deptReviewDetailsModalConfig.revDashDeptOverview.displayName }}</span>
		<!-- <app-common-help-text [subSectionId]="803" [elementId]="'apply_to_all_header'"></app-common-help-text> -->
	</ng-container>
	<!-- body -->
	<ng-container modal-body>
		<div class="d-flex flex-column gap-3">
			<ng-container *ngFor="let reviewStatDetails of deptReviewDetailsModalConfig.departmentReviewDetails">
				<app-shared-discl-review-overview-card [reviewStatDetails]="reviewStatDetails"
					[triggeredFrom]="'DEPT_OVERVIEW'" (cardActions)="overviewCardActions($event)">
				</app-shared-discl-review-overview-card>
			</ng-container>
		</div>
	</ng-container>
</app-common-modal>
