<app-coi-slider (closeSlider)="closeHistorySlider()" [elementId]="'person-history-slider'" [isHeaderNeeded]="true"
    [sliderWidth]="'w-75'">
    <ng-container header id="person-history-slider-header">
        <span>History</span><app-common-help-text [subSectionId]="808" [elementId]="'person-history-slider-title'"></app-common-help-text>
    </ng-container>

    <ng-container content>
        <ng-container *ngIf="!isLoading">
            <div *ngIf="historyData.length > 0; else noData">
                <app-person-list-table [personDetails]="historyData"
                    [personListTabType]="personListTabType" [triggeredFrom]="'HISTORY_SLIDER'" [isShowSortIcon]="false">
                </app-person-list-table>
            </div>
            <!-- No Data -->
            <ng-template #noData>
                <app-no-information></app-no-information>
            </ng-template>
        </ng-container>
    </ng-container>
</app-coi-slider>
