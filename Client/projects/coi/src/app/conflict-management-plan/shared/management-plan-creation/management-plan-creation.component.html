<section class="card coi-card-regular">
    <div class="card-header bg-transparent">
        <h3 class="fs-16 fw-600 mb-0 py-1">Create CMP</h3>
    </div>
    <div class="card-body">
        <app-management-plan-creation-form [$performAction]="$performAction"></app-management-plan-creation-form>
    </div>
    <div class="card-footer border-0 bg-transparent pb-3">
        <div class="col d-flex justify-content-end align-items-center">
            <button (click)="redirectBack()" id="coi-cmp-cancel-btn" class="btn btn-outline-secondary ms-2 fs-14"
                title="Click here to cancel CMP creation" aria-label="Click here to cancel CMP creation">
                Cancel
            </button>
            <button id="coi-cmp-proceed-btn" (click)="proceedCreateCMP()" class="btn btn-primary ms-2 fs-14"
                title="Click here to proceed with CMP creation"
                aria-label="Click here to proceed with CMP creation">
                Create CMP
            </button>
        </div>
    </div>
</section>
