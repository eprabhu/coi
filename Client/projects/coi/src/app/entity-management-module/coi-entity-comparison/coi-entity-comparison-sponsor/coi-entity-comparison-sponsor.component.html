<div class="d-flex flex-column gap-3 pt-2">
    <!-- Sponsor Details -->
    <app-coi-section-card customClass="coi-entity-section-card overflow-hidden" [uniqueId]="sponsorTabSection[0]?.sectionId">
        <ng-container card-header-icon><mat-icon aria-hidden="true" class="coi-mat-icon-size">{{ sponsorTabSection[0]?.sectionIcon }}</mat-icon></ng-container>
        <ng-container card-header-content><span>{{ sponsorTabSection[0]?.sectionName }}</span></ng-container>
        <ng-container card-body>
            <app-coi-entity-field-section-compare [fieldConfig]="sponsorDetailsFieldsConfig"
            [leftSideComparisonData]="leftSideSponsorDetails" [rightSideComparisonData]="rightSideSponsorDetails">
        </app-coi-entity-field-section-compare>
        </ng-container>
    </app-coi-section-card>

    <!-- Sponsor Risk -->
    <app-coi-entity-risk-comparison [leftSideRiskDetails]="leftSideSponsorDetails?.entityRisks"
        [rightSideRiskDetails]="rightSideSponsorDetails?.entityRisks"
        [sectionDetails]="sponsorTabSection[1]">
    </app-coi-entity-risk-comparison>

</div>
