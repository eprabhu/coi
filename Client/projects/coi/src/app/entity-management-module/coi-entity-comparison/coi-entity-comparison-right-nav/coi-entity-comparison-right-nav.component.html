<nav id="coi-entity-comp-nav" class="d-flex align-items-center justify-content-center flex-column custom-pt-45px rounded-3 overflow-hidden">
    <ng-container *ngFor="let section of comparisonService.selectedSectionDetails; let isFirst = first">
        <ng-container *ngIf="section?.sectionVisibility === 'SHOW'">
            <button (click)="scrollToSelectedSection(section.sectionId)"
                id="coi-entity-comp-nav-item-{{ section.sectionId }}"
                data-bs-placement="left" [attr.data-bs-title]="section?.sectionName"
                data-bs-toggle="tooltip" data-bs-trigger="hover" data-bs-offset="[0, 7]"
                attr.aria-label="Click here to scroll to {{ section?.sectionName }}"
                [class.selected-section]="section.sectionId === comparisonService.selectedSectionId"
                class="d-flex align-items-center justify-content-center border-bottom fs-14 btn-none coi-comparison-right-nav-items">
                <mat-icon aria-hidden="true" class="flex-shrink-0">{{ section?.sectionIcon }}</mat-icon>
            </button>
        </ng-container>
    </ng-container>
</nav>
