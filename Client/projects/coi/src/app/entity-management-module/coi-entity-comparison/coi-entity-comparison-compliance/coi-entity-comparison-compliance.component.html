<div class="d-flex flex-column col gap-3 pt-2">
    <!-- Compliance Details -->
    <app-coi-section-card customClass="coi-entity-section-card overflow-hidden" [uniqueId]="complianceTab[0]?.sectionId">
        <ng-container card-header-icon><mat-icon aria-hidden="true" class="coi-mat-icon-size">{{ complianceTab[0]?.sectionIcon }}</mat-icon></ng-container>
        <ng-container card-header-content><span>{{ complianceTab[0]?.sectionName }}</span></ng-container>
        <ng-container card-body>
            <app-coi-entity-field-section-compare [fieldConfig]="complianceDetailsFieldsConfig"
                [leftSideComparisonData]="leftSideComplianceDetails" [rightSideComparisonData]="rightSideComplianceDetails">
            </app-coi-entity-field-section-compare>
        </ng-container>
    </app-coi-section-card>

    <app-coi-entity-risk-comparison [leftSideRiskDetails]="leftSideComplianceDetails?.entityRisks"
        [rightSideRiskDetails]="rightSideComplianceDetails?.entityRisks"
        [sectionDetails]="complianceTab[1]">
    </app-coi-entity-risk-comparison>
</div>
