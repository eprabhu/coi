<section class="card coi-card-regular">
    <div class="card-header bg-transparent">
        <h3 class="fs-16 fw-600 mb-0 py-1">Create Entity</h3>
    </div>
    <div class="card-body">
        <app-entity-creation [entityCreationConfig]="entityCreationConfig" [$performAction]="$performAction"
            (emitMandatoryResponse)="getMandatoryResponse($event)" (isChangeDetected)="checkEntityValuesHasChange($event)"></app-entity-creation>
    </div>
    <div class="row px-3 pb-3 pt-1">
        <div class="col d-flex justify-content-end align-items-center">
            <button (click)="goBack()" id="coi-entity-cancel-btn" class="btn btn-outline-secondary ms-2 fs-14"
                title="Click here to cancel entity creation" aria-label="Click here to cancel entity creation">
                Cancel
            </button>
            <button id="coi-entity-proceed-btn" (click)="proceedCreateEntity()" class="btn btn-primary ms-2 fs-14"
                title="Click here to proceed with entity creation"
                aria-label="Click here to proceed with entity creation">
                Create Entity
            </button>
        </div>
    </div>
</section>

<app-duplicate-entity-check [dupCheckPayload]="dupCheckPayload" [entityDupCheckConfig]="entityDupCheckConfig"
    (actionResponse)="duplicateCheckResponse($event.action)"></app-duplicate-entity-check>
