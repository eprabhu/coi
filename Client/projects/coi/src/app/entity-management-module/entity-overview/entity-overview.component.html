<div class="card rounded-0 p-3">
    <div class="row gap-3">
        <app-basic-details [sectionName]="basicDetails.sectionName" [sectionId]="basicDetails.sectionId"></app-basic-details>
        <div class="col-12">
            <div class="coi-card-grey-border rounded-2 p-3" [id]="this.companyDetails.sectionId">
                <div class="row mb-2 align-items-center">
                    <div class="col d-flex align-items-center coloured-bg-header">
                        <span class="coi-entity-icon-bg me-2 coi-coloured-icons fs-14 d-inline-flex" aria-hidden="true">
                            <mat-icon class="coi-mat-icon-size">apartment</mat-icon>
                        </span>
                        <span class="fs-16 fw-medium" id="coi-entity-company-details">{{this.companyDetails.sectionName}}<app-common-help-text [subSectionId]="2603" [elementId]="'coi-entity-company-details'"></app-common-help-text>
                        </span>
                    </div>
                    <div *ngIf="isShowCommentButton" class="col-auto">
                        <button class="d-flex gap-1 align-items-center btn btn-sm btn-tertiary mt-0 lh-1"
                            (click)="openReviewComments()" id="entity-comment-company-details" type="button"
                            [disabled]="entityManagementService.reviewCommentsSliderConfig?.isOpenCommentSlider"
                            title="Click here to open review comment" aria-label="Click here to open review comment">
                            <mat-icon aria-hidden="true" class="flex-shrink-0 padding-3px">rate_review</mat-icon>
                            <span>Comments<span *ngIf="commentCount > 0">({{commentCount}})</span></span>
                        </button>
                    </div>
                </div>
                <div class="mb-2">
                    <app-industry-details></app-industry-details>
                </div>
                <div class="mb-2">
                    <app-registration-details></app-registration-details>
                </div>
                <div class="mb-2">
                    <app-additional-addresses></app-additional-addresses>
                </div>
                <div class="mb-2">
                    <app-other-details></app-other-details>
                </div>
            </div>
        </div>
        <app-entity-risk-section [sectionName]="riskSectionDetails.sectionName"
            [sectionId]="riskSectionDetails.sectionId" [subSectionId]="riskSectionDetails.subSectionId"
            [entityRiskList]="entityRisksList" [riskCategoryCode]="'EN'" (riskUpdated)="riskUpdated($event)">
        </app-entity-risk-section>
        <app-other-reference-id  [sectionName]="otherReferences.sectionName" [sectionId]="otherReferences.sectionId"></app-other-reference-id>
        <app-entity-attachment-section [sectionName]="attachmentSectionDetails.sectionName"
            [sectionId]="attachmentSectionDetails.sectionId"
            [subSectionId]="attachmentSectionDetails.subSectionId" [entityAttachmentsList]="entityAttachmentList"
            [riskCategoryCode]="'EN'" (emitUpdatedAttachmentList)="attachemntUpdated($event)">
        </app-entity-attachment-section>
        <app-entity-additional-details *ngIf="canShowAdditionalInformation"
            [sectionName]="additionalDetailsSectionDetails.sectionName"
            [sectionId]="additionalDetailsSectionDetails.sectionId"
            [subSectionId]="additionalDetailsSectionDetails.subSectionId">
        </app-entity-additional-details>
        <ng-container *ngIf="canShowNotesSection">
            <app-entity-common-notes-section [notesList]="notesList" [notesSectionInput]="notesSectionInput"
                [gridClass]="'coi-grid-2'"></app-entity-common-notes-section>
        </ng-container>
    </div>
</div>
