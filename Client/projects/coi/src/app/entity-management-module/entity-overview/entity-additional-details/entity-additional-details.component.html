<div>
    <div class="p-3 coi-card-grey-border rounded-2" [id]="sectionId">
        <!-- header -->
        <div class="mb-2 mx-0">
            <div class="px-0 col-12 d-flex align-items-center coloured-bg-header justify-content-between">
                <div class="col">
                    <!-- icon -->
                    <span class="coi-entity-icon-bg me-2 coi-coloured-icons fs-14 d-inline-flex" aria-hidden="true">
                        <mat-icon class="coi-mat-icon-size">info</mat-icon>
                    </span>
                    <!-- heading -->
                    <span class="fs-16 fw-medium" id="coi-entity-overview-additional-info-heading">
                        <span>{{ sectionName }}</span>
                        <app-common-help-text [subSectionId]="subSectionId" [elementId]="'coi-overview-add-info-' + subSectionId"></app-common-help-text>
                    </span>
                </div>
                <!-- Comments -->
                <div *ngIf="isShowCommentButton" class="col-auto">
                    <button class="d-flex gap-1 align-items-center btn btn-sm btn-tertiary mt-0 lh-1"
                        (click)="openReviewComments()" id="entity-comment-additional-details" type="button"
                        [disabled]="entityManagementService.reviewCommentsSliderConfig?.isOpenCommentSlider"
                        title="Click here to open review comment" aria-label="Click here to open review comment">
                        <mat-icon aria-hidden="true" class="flex-shrink-0 padding-3px">rate_review</mat-icon>
                        <span>Comments<span *ngIf="commentCount > 0">({{commentCount}})</span></span>
                    </button>
                </div>
            </div>

            <div class="card mt-3" *ngIf="canShowLoader">
                <div class="card-body p-3 row">
                    <div class="col-3" *ngFor="let item of [1,2,3,4]">
                        <div class="h-18px mb-2 w-35 overflow-hidden">
                            <app-skeleton-loader [loaderType]="'RECTANGLE'"></app-skeleton-loader>
                        </div>
                        <app-skeleton-loader [loaderType]="'RECTANGLE'"></app-skeleton-loader>
                    </div>
                </div>
            </div>
            <app-coi-custom-element-autosave [config]="{ subSectionCode: '2633', entityId: entityId, viewMode: isEditMode ? 'edit' : 'view' }"
                (availableConfiguredElements)="checkIfHasCustomElements($event)"></app-coi-custom-element-autosave>
            </div>
    </div>
</div>
