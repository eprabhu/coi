
<div *ngFor="let section of formBuilderData?.form?.formSections; let firstIndex = first" class="section-container" [ngClass]="{'fb-mt-2': firstIndex}">
    <app-form-sections 
    [sectionDetails]="section" 
    [saveEventForChildComponent]="saveEventForChildComponent"
    [fbConfiguration]="fbConfiguration"
    [isFormEditable]="isFormEditable"
    [formBuilderId]="formBuilderData.form.formBuilderId"
    [externalActionEventForChildComponent]="externalActionEventForChildComponent"
    [isFirstSection]="firstIndex" 
    (emitCommentEvent)="emitCommentDetails($event)"
    (emitActionEvent)="emitActionEvents($event)"
    ></app-form-sections>
</div>
